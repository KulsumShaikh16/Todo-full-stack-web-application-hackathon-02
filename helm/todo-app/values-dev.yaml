# ==============================================================================
# Development Environment Values
# ==============================================================================
# Use with: helm install todo-app ./helm/todo-app -f values-dev.yaml
# ==============================================================================

global:
  namespace: todo-app
  environment: development

backend:
  replicaCount: 1
  resources:
    requests:
      memory: "128Mi"
      cpu: "50m"
    limits:
      memory: "256Mi"
      cpu: "250m"
  autoscaling:
    enabled: false

frontend:
  replicaCount: 1
  resources:
    requests:
      memory: "64Mi"
      cpu: "25m"
    limits:
      memory: "128Mi"
      cpu: "100m"

ingress:
  enabled: true
  host: todo-app.local
  tls:
    enabled: false

# Development secrets (override with actual values)
secrets:
  databaseUrl: "postgresql://neondb_owner:password@localhost/neondb?sslmode=require"
  betterAuthSecret: "dev-secret-key"
  geminiApiKey: "your-dev-api-key"
