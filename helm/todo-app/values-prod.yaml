# ==============================================================================
# Production Environment Values
# ==============================================================================
# Use with: helm install todo-app ./helm/todo-app -f values-prod.yaml
# ==============================================================================

global:
  namespace: todo-app-prod
  environment: production

backend:
  replicaCount: 3
  resources:
    requests:
      memory: "512Mi"
      cpu: "250m"
    limits:
      memory: "1Gi"
      cpu: "1000m"
  autoscaling:
    enabled: true
    minReplicas: 3
    maxReplicas: 20
    targetCPUUtilizationPercentage: 60
    targetMemoryUtilizationPercentage: 70

frontend:
  replicaCount: 3
  resources:
    requests:
      memory: "256Mi"
      cpu: "100m"
    limits:
      memory: "512Mi"
      cpu: "500m"

ingress:
  enabled: true
  host: todo-app.example.com
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "20m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "120"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "120"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
  tls:
    enabled: true
    secretName: todo-app-prod-tls

# Production secrets (MUST use external secrets management!)
# These are placeholders - use Vault, AWS Secrets Manager, etc.
secrets:
  databaseUrl: "USE_EXTERNAL_SECRETS"
  betterAuthSecret: "USE_EXTERNAL_SECRETS"
  geminiApiKey: "USE_EXTERNAL_SECRETS"
