# ==============================================================================
# Kubernetes Service for Todo Frontend
# ==============================================================================
apiVersion: v1
kind: Service
metadata:
  name: todo-frontend-service
  namespace: todo-app
  labels:
    app.kubernetes.io/name: todo-frontend
    app.kubernetes.io/component: frontend
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: todo-frontend
  ports:
    - name: http
      port: 3000
      targetPort: http
      protocol: TCP
