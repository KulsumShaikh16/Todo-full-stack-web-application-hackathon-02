# ==============================================================================
# Kubernetes Secrets for Todo Application
# ==============================================================================
# Contains sensitive configuration (base64 encoded)
# NOTE: In production, use external secrets management (Vault, AWS Secrets, etc.)
# ==============================================================================
apiVersion: v1
kind: Secret
metadata:
  name: todo-secrets
  namespace: todo-app
  labels:
    app.kubernetes.io/name: todo-app
    app.kubernetes.io/component: secrets
type: Opaque
stringData:
  # Database connection (Neon PostgreSQL)
  # IMPORTANT: Replace with your actual values before applying
  DATABASE_URL: "postgresql://neondb_owner:YOUR_PASSWORD@YOUR_HOST/neondb?sslmode=require"
  
  # Authentication secret
  BETTER_AUTH_SECRET: "YOUR_AUTH_SECRET_HERE"
  
  # Gemini AI API Key
  GEMINI_API_KEY: "YOUR_GEMINI_API_KEY_HERE"
